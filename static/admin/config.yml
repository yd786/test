backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          [{label: Template Key, name: templateKey, widget: hidden, default: index-page}, {label: Site Name, name: siteName, widget: string}, {label: Background Image, name: bgimage, widget: image}, {label: Heading, name: heading, widget: string}, {label: Subheading, name: subheading, widget: string}, {label: Call to Action, name: calltoaction, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}, {label: Services, name: services, widget: object, fields: [{label: Image1, name: image1, widget: image}, {label: Image, name: image2, widget: image}, {label: Image, name: image3, widget: image}, {label: Service, name: service, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Title, name: title, widget: string}, {label: Service Description, name: description, widget: text}]}]}, {label: Work, name: work, widget: object, fields: [{label: Header Image for Work, name: headerImage, widget: image}, {label: Company Logos, name: logos, widget: list, fields: [{label: Logo, name: image, widget: image}]}]}, {label: About, name: about, widget: object, fields: [{label: Header Image for About, name: sideImage, widget: image}, {label: About, name: description, widget: text}]}, {label: Footer, name: footer, widget: object, fields: [{label: address, name: address, widget: text}, {label: contact, name: contact, widget: string}, {label: phone no., name: phone, widget: string}]}]